<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IDE</title>
    <link href="https://cdn.bootcss.com/bttn.css/0.2.4/bttn.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bulma/0.7.4/css/bulma.css" rel="stylesheet">
</head>
<body>

<div style="width:100%;text-align:center">
    <form action="/cloudpan/compile" method="post">
        <div class="control" style="width:70%;margin: 10px auto">
            <textarea class="textarea is-success" id="myInput" name="code" rows="15"
                      cols="180" th:text="${lastSource}"></textarea>
        </div>
        <div class="control" style="width:70%;margin: 10px auto">
            <textarea class="textarea is-success" id="mySystemIn" name="input" rows="4" cols="180"
                      placeholder="System Input! 目前仅支持 new Scanner(System.in) 读取标准输入." th:text="${lastSystemIn}"></textarea>
        </div>
        <input class="bttn-simple bttn-md bttn-primary" type="submit" value="Run"/>
        <script type="text/javascript">
            var myInput = document.getElementById("myInput");
            str = "    ";
            if (myInput.addEventListener) {
                myInput.addEventListener('keydown', this.keyHandler, false);
            } else if (myInput.attachEvent) {
                myInput.attachEvent('onkeydown', this.keyHandler); /* damn IE hack */
            }

            function keyHandler(e) {
                var TABKEY = 9;
                if (e.keyCode == TABKEY) {
                    insertText(myInput, str);
                    if (e.preventDefault) {
                        e.preventDefault();
                    }
                }
            }

            function insertText(obj, str) {
                if (document.selection) {
                    var sel = document.selection.createRange();
                    sel.text = str;
                } else if (typeof obj.selectionStart === 'number' && typeof obj.selectionEnd === 'number') {
                    var startPos = obj.selectionStart,
                        endPos = obj.selectionEnd,
                        cursorPos = startPos,
                        tmpStr = obj.value;
                    obj.value = tmpStr.substring(0, startPos) + str + tmpStr.substring(endPos, tmpStr.length);
                    cursorPos += str.length;
                    obj.selectionStart = obj.selectionEnd = cursorPos;
                } else {
                    obj.value += str;
                }
            }
        </script>
    </form>
</div>


<div id="showRunResult" style="border:1px solid; padding: 3px; width:70%; margin-top:10px;
position:absolute;left:50%;transform:translate(-50%);" th:text="${runResult}">
</div>

</body>
</html>
